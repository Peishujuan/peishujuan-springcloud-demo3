spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
#update自动更新表结构，如果实体类新增属性，数据库会添加字段，但不会删除
#create每次运行程序，删除表，新建表过程，表的数据会丢失
spring.jpa.hibernate.ddl-auto=update